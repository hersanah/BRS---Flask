<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container img {
            width: 100%;
        }
        .input-field {
            background-color: #e0e0e0;
            padding: 10px;
            border: none;
            border-radius: 10px;
            width: 100%;
            font-size: 18px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
            color: grey;
            font-size: 14px;
        }
        .sign-in-button {
            background-color: #388e3c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        .sign-in-button:hover {
            background-color: #2e7d32;
        }
        .signup-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .signup-link a {
            color: #388e3c;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="\static\sign-up-in-image.png" alt="Login Illustration">
        <form method="post" action="">
            <input type="text" name="email" class="input-field" placeholder="Username/Email">
            <input type="password" name="password" class="input-field" placeholder="Password">
            <div class="forgot-password">Forgot Password?</div>
            <button type="submit" class="sign-in-button">Sign In</button>
        </form>
        <div class="signup-link">Don't have an account? <a href={{ url_for('auth.signup') }}>Sign up</a></div>
    </div>
</body>
</html>
